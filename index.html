<!DOCTYPE html>
<html lang="fr" xmlns:ng="http://angularjs.org" ng-app="adlibApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<script src="./js/lib/jquery.min.js"></script>
	<script src="./js/lib/angular.min.js"></script>
	<script src="./js/lib/angular-route.min.js"></script>
    <script src="./js/lib/angular-animate.js"></script>
    <script src="./js/lib/ui-bootstrap-tpls-0.13.4.js"></script>
    
	<script src="./js/app.js"></script>
	<script src="./js/menu.js"></script>
	<script src="./js/presentation.js"></script>
	<script src="./js/extraitMusic.js"></script>
	<script src="./js/chanteurs.js"></script>
	<script src="./js/photos.js"></script>
	<script src="./js/videos.js"></script>
	<script src="./js/jeu.js"></script>
	<script src="./js/concerts.js"></script>
			
    <title>Ad Lib', a capella</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div id="bordure-fond">
      <img class="img-responsive" src="css/images/bordure-fond.png">
	</div>
	
    
    <div class="row">
    	<div class="col-lg-11 col-xs-12">
    		<div id="fond" class="row">
		    	<div id="main" class="col-lg-11 col-lg-offset-1 col-xs-12">
		    		<div class="row">
		    				    		
		    			<div class="col-lg-3 col-xs-4">			    
						    <div id="logo">
					    		<a data-ng-href="#/"><img class="logo img-responsive" src="css/images/logo.png" alt="Logo Ad Lib'" /></a>
						    </div>
						</div>		
						
						<div class="col-xs-1">
		    				<div id="reseauxSociaux">
								<!--<div><a href="http://www.facebook.com/adlibacapella"><img src="css/images/facebook.png"></img></a></div>
		    					<div><a href="http://www.youtube.com/channel/UC9rj7ycpgn_PdeyuXyknPxw"><img src="css/images/youtube.png"></img></a></div>-->
		    					<div><a href="http://www.facebook.com/adlibacapella"><i class="fa fa-facebook-square fa-3x"></i></a></div>
		    					<div><a href="http://www.youtube.com/channel/UC9rj7ycpgn_PdeyuXyknPxw"><i class="fa fa-youtube-square fa-3x"></i></a></div>
	    					</div>
		    										
		    			</div>		
						
						<div class="col-lg-8 col-xs-7">
							<div class="menu" class="row" data-ng-controller="menuCtrl">				
								<div class="padding5 col-lg-12 hidden-xs hidden-sm">
									<div class="btn-group" role="group" aria-label="Menu" >
									  <button id="menu-{{link.code}}" type="button" class="menu-btn btn btn-default actif-{{link.actif}}" data-ng-if="link.visible" data-ng-repeat="link in links" data-ng-click="click(link)">{{link.nom}}</button>
									</div>
								</div>
							</div>
							
							<div class="menu" class="row" data-ng-controller="menuCtrl">				
								<div class="col-lg-12 visible-xs visible-sm">
									<div class="btn-group btn-group-xs" role="group" aria-label="Menu">
										<button id="menu-{{link.code}}" type="button" class="menu-btn btn btn-default actif-{{link.actif}}" data-ng-if="link.visible" data-ng-repeat="link in links" data-ng-click="click(link)">{{link.nom}}</button>
									</div>
								</div>			
							</div>
							
							<div class="row">
								<div id="extraitMusic" class="row" data-ng-controller="extraitMusicCtrl">
									<audio id="audio">
										<source id="{{music.id}}" data-ng-repeat="music in musics" src="{{music.source}}" type="audio/mpeg">
									</audio>
									<div class="col-xs-5 ecouter">
										<i class="bouton fa fa-fast-backward" data-ng-click="previous()"></i>
										<i class="bouton fa fa-play" data-ng-if="!isPlaying" data-ng-click="play()"></i>
										<i class="bouton fa fa-pause" data-ng-if="isPlaying" data-ng-click="pause()"></i>
										<i class="bouton fa fa-stop" data-ng-click="stop()"></i>
										<i class="bouton fa fa-fast-forward" data-ng-click="next()"></i>
										<span class="nom" title="morceau de {{currentMusic.composer}}, arrangÃ© par {{currentMusic.arranger}}">{{currentMusic.titre}}</span>
									</div>
									<progressbar class="col-xs-7" animate="false" value="progress" type="success"></progressbar>
								</div>
							</div>
							
						</div>
	
						
					</div>
					
					
					<div>
				    	<div class="col-md-10 col-xs-12">
							<div id="content" class="row" data-ng-view>
							</div>
						</div>
						<div class="padding5 col-sm-2 col-xs-2">
							
							
						</div>
					</div>
					
				</div>				
			</div>
		</div>
	</div>         
    
  </body>
</html>
